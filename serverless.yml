# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: allanhenderson
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: vs-translate
# serverless.yml
service: aws-translate-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'local'}
  region: ${opt:region, 'us-east-1'}
  environment: ${file(./config/env.${self:provider.stage}.yml)}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - translate:TranslateText
          Resource: "*"
  httpApi:
    cors:
      allowedOrigins:
        - ${file(./config/env.${self:provider.stage}.yml):ALLOWED_HOSTS}  # In production, specify your actual frontend domain
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Api-Key
      allowedMethods:
        - POST
        - OPTIONS
      allowCredentials: true
      maxAge: 300 # Optional: cache preflight requests for 5 minutes

functions:
  translate:
    handler: src/handlers/translate.translate
    events:
      - httpApi:
          path: /translate
          method: POST
          cors: 
            allowedOrigins:
            - ${file(./config/env.${self:provider.stage}.yml):ALLOWED_HOSTS}
            allowedHeaders:
              - Content-Type
              - Authorization
            allowedMethods:
              - POST
            allowCredentials: true
            maxAge: 6000 # In seconds
  fetchContent:
    handler: src/handlers/fetchContent.fetchContent
    events:
      - httpApi:
          path: /fetch-content
          method: POST
          cors: 
            allowedOrigins:
            - ${file(./config/env.${self:provider.stage}.yml):ALLOWED_HOSTS}
            allowedHeaders:
              - Content-Type
              - Authorization
            allowedMethods:
              - POST
            allowCredentials: true
            maxAge: 6000 # In seconds
    timeout: 30
    memorySize: 256